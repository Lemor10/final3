<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | DogRegistration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #007bff, #9c4506);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.429);
      backdrop-filter: blur(14px);
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeIn 0.6s ease-in-out;
      max-width: 370px;
      width: 100%;
      padding: 2.5rem 2rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card-header .text-muted {
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 50px;
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #004da0;
      transform: scale(1.02);
    }

    .form-label {
      font-size: 13px;
      font-weight: 500;
    }

    .form-control {
      border-radius: 50px;
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.2); /* slightly transparent input */
      border: 1px solid rgba(255,255,255,0.3);
    }

    .form-control::placeholder {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.7);
    }

    .form-control:focus {
      border-color: #9c4506;
      box-shadow: 0 0 0 0.15rem rgba(111,66,193,0.25);
      background: rgba(255, 255, 255, 0.148);
      color: rgb(0, 0, 0);
    }

    .is-invalid {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.15rem rgba(220,53,69,.25);
    }

    a {
      color: #004da0;
      text-decoration: underline;
    }
    a:hover {
      color: #002e60;
      text-decoration: none;
    }

    .text-muted {
      color: rgba(0, 0, 0, 0.8) !important;
    }

    hr {
      margin: 1.5rem 0;
    }

    .alert {
      color: white;
      background-color: rgba(220,53,69,0.8);
      border: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header">
      Welcome Back
      <div class="text-muted fw-normal" style="font-size: 13px;">
        Sign in to manage your dogs
      </div>
    </div>

    <div class="card-body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show text-center py-2"
                role="alert">
              <i class="bi bi-exclamation-circle-fill me-1"></i>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <input type="text"
                 class="form-control {% if messages %}is-invalid{% endif %}"
                 name="login"
                 placeholder="Email or username"
                 required>        
        </div>

        <div class="mb-3">
          <input type="password"
                 class="form-control {% if messages %}is-invalid{% endif %}"
                 name="password"
                 placeholder="••••••••"
                 required>
        </div>

        <div class="form-check text-end mt-1">
          <input class="form-check-input" type="checkbox" id="showPassword">
          <label class="form-check-label small text-muted" for="showPassword" style="font-size: 13px;">
            Show password
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Sign In</button>
      </form>

      <div class="text-center mt-3 mb-2">
        <a href="{{ url_for('forgot_password') }}" class="text-muted small text-decoration-none" style="font-size: 13px;">Forgot password?</a>
      </div>

      <hr color="white">

      <p class="text-center mt-2 mb-0" style="font-size: 15px;">
        Don't have an account?
        <a href="{{ url_for('signup') }}" class="fw-semibold text-decoration-none">Create one</a>
      </p>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("showPassword")?.addEventListener("change", function () {
    const pwd = document.querySelector("input[name='password']");
    pwd.type = this.checked ? "text" : "password";
  });
</script>
</body>
</html>
