{% extends "base_owner.html" %}

{% block title %}Scan{% endblock %}

{% block styles %}
<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    min-height: 100vh;
}

h1 {
    color: #0d6efd;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
}

#reader {
    width: 100%;
    max-width: 360px;
    height: 100%;
    margin: 0 auto 20px;
    border-radius: 1rem;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    position: relative;
    background: #000;
}

#scanner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    max-width: 360px;
    border: 4px solid rgba(13,110,253,0.5);
    box-sizing: border-box;
    border-radius: 1rem;
    pointer-events: none;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px rgba(13,110,253,0.5); }
    50% { box-shadow: 0 0 40px rgba(13,110,253,0.8); }
}

#scanner-status {
    text-align: center;
    font-weight: 500;
    margin-bottom: 15px;
    color: #555;
}

.btn-qr {
    padding: 12px 20px;
    font-size: 16px;
    margin: 5px;
    border-radius: 0.75rem;
    font-weight: 600;
    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}

.btn-qr:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.btn-start { background-color: #198754; color: #fff; border: none; }
.btn-start:hover { background-color: #157347; }

.btn-stop { background-color: #dc3545; color: #fff; border: none; }
.btn-stop:hover { background-color: #b02a37; }

@media (max-width: 560px) {
    #reader { height: 100%; }
    .btn-qr { font-size: 14px; padding: 10px 16px; }
}
</style>
{% endblock %}

{% block content %}
<div class="container mt-4 text-center">
    <h1>Scan Dog QR Code</h1>
    <div id="scanner-status">Camera ready. Click Start to scan.</div>

    <div id="reader">
        <div id="scanner-overlay"></div>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-start btn-qr" onclick="startScanner()">Start Camera</button>
        <button class="btn btn-stop btn-qr" onclick="stopScanner()">Stop Camera</button>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
<script>
let html5QrCode;
let scanned = false;

async function startScanner() {
    if (!Html5Qrcode) {
        alert("QR library not loaded");
        return;
    }

    scanned = false;
    document.getElementById('scanner-status').innerText = "Scanning...";

    html5QrCode = new Html5Qrcode("reader");

    try {
        const cameras = await Html5Qrcode.getCameras();
        if (!cameras.length) {
            alert("No camera found");
            document.getElementById('scanner-status').innerText = "No camera detected.";
            return;
        }

        let cameraId = cameras[0].id;
        for (let cam of cameras) {
            if (/back|rear|environment/gi.test(cam.label)) {
                cameraId = cam.id;
                break;
            }
        }

        await html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            (qrCodeMessage) => {
                if (scanned) return;
                scanned = true;
                document.getElementById('scanner-status').innerText = "QR detected!";
                html5QrCode.stop();
                
                if (qrCodeMessage.startsWith("http")) {
                    window.location.href = qrCodeMessage;
                } else {
                    window.location.href = `/dog/${qrCodeMessage}`;
                }
            }
        );
    } catch (err) {
        console.error(err);
        alert("Camera permission denied or error occurred");
        document.getElementById('scanner-status').innerText = "Camera error.";
    }
}

async function stopScanner() {
    if (html5QrCode) {
        await html5QrCode.stop();
        html5QrCode.clear();
        document.getElementById('scanner-status').innerText = "Camera stopped.";
    }
}
</script>
{% endblock %}
