<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Owner Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="p-4"><div class="container">
<div class="d-flex justify-content-between align-items-center"><h3>Dashboard - {{ current_user.name }}</h3><div><a class="btn btn-outline-primary" href="{{ url_for('index') }}">Public</a><a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a></div></div>
<p><a class="btn btn-success" href="{{ url_for('register_dog') }}">Register a Dog</a></p><div class="row">{% for dog in dogs %}<div class="col-md-4 mb-2"><div class="card p-2"><h5>{{ dog.name }}</h5><p class="mb-1">Breed: {{ dog.breed }}</p><p class="mb-1">Age: {{ dog.age }}</p>{% if dog.qr_code %}<img src='{{ url_for('qrcodes', filename=dog.qr_code) }}' width='120'><br><a class="btn btn-sm btn-outline-secondary mt-2" href='{{ url_for('download_qr', dog_uuid=dog.uuid) }}'>Download QR</a>{% endif %}</div></div>{% endfor %}</div></div></body></html>
